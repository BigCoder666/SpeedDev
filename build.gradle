apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    api 'androidx.appcompat:appcompat:1.2.0'
    //request
    api 'com.squareup.okhttp3:okhttp:+'
    api 'com.alibaba:fastjson:1.1.71.android'
    //image
    api 'com.squareup.picasso:picasso:2.71828'
    //recycler
    api 'androidx.recyclerview:recyclerview:1.0.0'
    //banner helper
    api ('jameson.io.library:library:0.0.1') {
        exclude group: "com.android.support", module: "support-v4"
    }
    //compressor压缩
    api 'id.zelory:compressor:2.1.0'
    //statusbar
    api 'com.jaeger.statusbarutil:library:+'
    //banner
    api 'com.youth.banner:banner:1.4.10'
    //Toasty
    api 'com.github.GrenderG:Toasty:1.4.2'
    //tablayout
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //easy permissions
    api 'pub.devrel:easypermissions:2.0.1'
    //img selector
    api 'com.yuyh.imgsel:library:+'
    //auto update
    api 'com.github.MZCretin:AutoUpdateProject:+'
    //download file
    api 'com.liulishuo.filedownloader:library:1.7.7'
    //swipe delete
    api 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.3.0'
    //StringUtil
    api 'org.apache.commons:commons-lang3:+'
}