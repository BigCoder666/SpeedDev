apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:28.0.0'
    //request
    api 'com.squareup.okhttp3:okhttp:+'
    api 'com.alibaba:fastjson:1.1.71.android'
    //image
    api 'com.squareup.picasso:picasso:2.71828'
    //recycler
    api 'com.android.support:recyclerview-v7:28.0.0'

    api ('jameson.io.library:library:0.0.1') {
        exclude group: "com.android.support", module: "support-v4"
    }

    api 'id.zelory:compressor:2.1.0'

    api 'com.jaeger.statusbarutil:library:+'

    api 'com.youth.banner:banner:1.4.10'
    //Toasty
    api 'com.github.GrenderG:Toasty:1.4.2'

    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    api 'pub.devrel:easypermissions:2.0.1'

    api 'com.yuyh.imgsel:library:+'

    api 'com.github.MZCretin:AutoUpdateProject:v2.0.4'

    api 'com.liulishuo.filedownloader:library:1.7.7'
}